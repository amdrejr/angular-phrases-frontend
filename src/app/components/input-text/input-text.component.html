<div class="input-text">
  <input
    id="input{{componentId}}"
    [type]="type" [placeholder]="label"
    [(ngModel)]="value"
    (ngModelChange)="valueOnChange.emit($event)"
  >
  <label for="input{{componentId}}"  class="label-ico">
    <mat-icon aria-hidden="false" [fontIcon]="ico" />
  </label>
</div>
